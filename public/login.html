<!DOCTYPE html>
<html ng-app="Scrumster">
    <head>
        <title>Scrumster</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="libs/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="libs/angular/growl/angular-growl.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body style="padding-top:70px;" ng-controller="loginCtrl">
        <div class="container">
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                        <form id="loginform" class="form-horizontal" ng-submit="userLogin()" role="form">

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" ng-model="login.user" placeholder="first.last">                                        
                            </div>

                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" ng-model="login.password" placeholder="password">
                            </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <input id="btn-login" type="submit" class="btn btn-success" value="Login"/>
                                </div>
                            </div>
                        </form>     
                    </div>                     
                </div>  
            </div>
        </div>
        <div growl></div>
    </body>

    <!-- Library Loads -->
    <script src="libs/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="libs/angular/angular.min.js" type="text/javascript"></script>
    <script src="libs/angular/ui-bootstrap.min.js" type="text/javascript"></script>
    <script src="libs/angular/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="libs/angular/growl/angular-growl.min.js" type="text/javascript"></script>
    <script src="libs/angular/xeditable/js/xeditable.min.js" type="text/javascript"></script>
    <script src="libs/angular/moment/moment.js" type="text/javascript"></script>
    <script src="libs/angular/moment/angular-moment.min.js" type="text/javascript"></script>
    <!-- /// App Files /// -->
    <script src="app/app.js" type="text/javascript"></script>
    <script src="app/config.js" type="text/javascript"></script>
    <!-- Component Controllers -->
    <script src="app/components/login/loginCtrl.js" type="text/javascript"></script>

</html>
