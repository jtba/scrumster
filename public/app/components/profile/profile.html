<div class="row" ng-init="getGoals()">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">{{firstname}} {{lastname}} <span class="pull-right">{{uuid}}</span></h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="https://gitlab.global.dish.com/uploads/group/avatar/370/hypnotoad.jpg" class="img-circle img-responsive"> </div>
                    <div class=" col-md-9 col-lg-9 "> 
                        <table class="table table-user-information">
                            <tbody>
                                <tr>
                                    <td>Completed Goals:</td>
                                    <td>{{goals_completed.length}}</td>
                                </tr>
                                <tr>
                                    <td>Backlog:</td>
                                    <td>{{goals_backlog.length}}</td>
                                </tr>
                                <tr>
                                    <td>BAU Status:</td>
                                    <td>false</td>
                                </tr>
                                <tr>
                                    <td>Rally API Key</td>
                                    <td><input type="text" placeholder="API Key" class="input-sm" ng-model="rallyapi"/></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <a data-original-title="Send Email" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>
                <span class="pull-right">
                    <a href="" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-success" ng-click="saveKey()"><i class="glyphicon glyphicon-saved" title="Save"></i></a>
                </span>
            </div>
        </div>
    </div>
</div>
